---
# Pandoc document definition for VHDLTest Requirements Justifications

# Resource paths for finding files and templates
resource-path:
  - docs/justifications
  - docs/template

# Input files in order (relative to resource-path)
input-files:
  - docs/justifications/title.txt
  - docs/justifications/introduction.md
  - docs/justifications/justifications.md

# Template configuration
template: template.html

# Table of contents settings
table-of-contents: true

# Enable numbered sections
number-sections: true

# Standalone document
standalone: true
