# Pandoc document definition for VHDLTest Trace Matrix

# Resource paths for finding files and templates
resource-path:
  - docs/tracematrix
  - docs/template

# Input files in order (relative to resource-path)
input-files:
  - docs/tracematrix/title.txt
  - docs/tracematrix/introduction.md
  - tracematrix.md

# Template configuration
template: template.html

# Table of contents settings
table-of-contents: true

# Enable numbered sections
number-sections: true

# Standalone document
standalone: true
