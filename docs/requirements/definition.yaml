---
# Pandoc document definition for VHDLTest Requirements

# Resource paths for finding files and templates
resource-path:
  - docs/requirements
  - docs/template

# Input files in order (relative to resource-path)
input-files:
  - docs/requirements/title.txt
  - docs/requirements/introduction.md
  - docs/requirements/requirements.md

# Template configuration
template: template.html

# Table of contents settings
table-of-contents: true

# Enable numbered sections
number-sections: true

# Standalone document
standalone: true
