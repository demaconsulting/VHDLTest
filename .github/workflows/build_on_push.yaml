name: Build

on: [push]

jobs:
  build:
    name: Build Artifacts
    uses: ./.github/workflows/build.yaml
    with:
      os: ubuntu-latest
      version: 0.0.0-run.${{ github.run_number }}
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  test-ghdl:
    name: Test on GHDL
    needs: build
    uses: ./.github/workflows/test_ghdl.yaml
    with:
      version: 0.0.0-run.${{ github.run_number }}

  test-nvc:
    name: Test on NVC
    needs: build
    uses: ./.github/workflows/test_nvc.yaml
    with:
      version: 0.0.0-run.${{ github.run_number }}
