---
# CodeQL configuration for VHDLTest
# Excludes test code from path-combine security analysis
# Excludes justified generic exception handlers
# Excludes generated code warnings

name: "VHDLTest CodeQL Config"

# Query filters to disable specific queries for certain paths
query-filters:
  - exclude:
      id: cs/path-combine
    paths:
      - test/**/*.cs
  - exclude:
      id: cs/catch-of-all-exceptions
    paths:
      - src/DEMAConsulting.VHDLTest/Program.cs
  - exclude:
      id: cs/unused-label
    paths:
      - '**/obj/**/generated/**/*.cs'
  - exclude:
      id: cs/useless-assignment-to-local
    paths:
      - '**/obj/**/generated/**/*.cs'
